<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mustache cdn link  -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo Bootstrap</title>
  </head>
  <body>
    <div class="container-fulid">
        <div class="row" id="sec">
            <div class="col"></div>
            <div class="col flex-wrap justify-content-center">
                <h1 class="text-white mt-4">TODO Bootstrap</h1>
                <form action="" onsubmit="event.preventDefault();">
                    <div class="input-group-text bg-white justify-content-center mt-4">
                        <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                        <input type="text" id="todoInput" class="m-2"/>
                        <button type="submit" class="btn btn-primary" onclick="add()">ADD</button>
                    </div>
                </form>
                <div class="col d-flex justify-content-center mt-2">
                    <ul id="todoList" class="list"></ul>
                </div>
                <div class="col d-flex justify-content-around border border-dark">
                    <span id="incrementVal"></span>
                    <span>item left</span>
                    <option value="all" onclick="showAll()">All</option>
                    <option value="active" onclick="active()">Active</option>
                    <option value="completed" onclick="completed()">Completed</option>
                    <option value="clearcompleted" onclick="clearCompleted()">Clear Completed</option>
                </div>            
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
        {{#todoList}}
            <div style="text-decoration: {{#done}}line-through{{/done}};">
                <div class="input-group-text bg-white" onclick="done({{id}})">
                    <input class="form-check-input m-2" type="radio" value="" aria-label="Radio button for following text input">
                    {{id}} - {{text}} - {{timestamp}} 
                    <button type="button" class="btn-close m-2" aria-label="Close" onclick="delJSON({{id}})"></button>
                </div>
            </div>
        {{/todoList}}
    </script>
    
    <script src="./script.js"></script>
  </body>
</html>
